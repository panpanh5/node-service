      function* fn() {
        yield new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("a");
            resolve(1);
          }, 500);
        });
        yield new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("b");
            resolve(2);
          }, 500);
        });
        yield new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("c");
            resolve(3);
          }, 500);
        });
      }
      co(fn);
      function co(fn) {
        let f = fn();
        next();
        function next(data) {
          let result = f.next();
          if (!result.done) {
            // 上一个异步走完了，再执行下一个异步
            result.value.then((info) => {
              console.log(info, data);
              next(info);
            });
          }
        }
      }
