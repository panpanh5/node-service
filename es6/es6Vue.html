<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./mvvm.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <div>{{message}}</div>
    </div>
    <!-- 实现vue  ：双向绑定的原理---- -->
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'绑定数据'
            }
        })
    </script>
</body>
</html>
