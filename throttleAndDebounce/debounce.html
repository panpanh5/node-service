<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <!-- 防抖：在事件触发后N秒内执行，如果发现有再次触发的清空时间重新定时 -->
    <script>
      let time = null;
      document
        .querySelector(".container")
        .addEventListener("mousemove", (e) => {
          //   console.log(time);
          if (time) {
            clearTimeout(time);
          }
          time = setTimeout(() => {
            console.log("开始执行");
            time = null;
          }, 1000);
        });
    </script>
  </body>
</html>
