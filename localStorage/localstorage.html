<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿写缓存</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <button onclick="changeSkin()">换肤功能</button>
      <div class="container"></div>
    </div>
    <script>
      var color;
      changeSkin = function () {
        //   随机生成一个十六进制数
        let number = Math.random() * 100000;
        this.color = parseInt(number, 16);
        //   let color=
        document.querySelector(".container").style.background = `#${parseInt(
          number,
          16
        )}`;
        // localStorage.setItem("skin", color);
      };
      window.onload = function () {
        let skin = localStorage.getItem("skin");
        if (skin) {
          console.log(skin);
          document.querySelector(".container").style.background = `#${skin}`;
        }
      };
      window.onunload = function () {
        localStorage.setItem("skin", color);
      };
      console.log(window);
    </script>
  </body>
</html>
